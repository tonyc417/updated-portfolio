<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Mariano Cruz</title>
</head>

<body>
    <section id="testVid" data-video="skyline">
        <video autoplay loop>
            <source src="skyline.mp4" type="video/mp4">
            <source src="skyline.webm" type="video/webm">
        </video>
        <div>
            <ul>
                <li><a href="">About Me</a></li>
                <li><a href="">Skills</a></li>
                <li><a href="">Portfolio</a></li>
            </ul>
            <div class="hero-text">
                <h1>Mariano Cruz</h1>
                <p>Full Stack Developer</p>
                <button href="#" type="button" class="btn btn-primary">About me</button>
            </div>
        </div>
    </section>
    <section id="firstPara">
        <div class="featurette">
            <img class="featurette-image pull-left" src="images/react-icon.png" alt="">
            <h2 class="featurette-heading">Mariano Cruz</h2>
            <p class="lead">I am a highly creative visonary with a strong background in front-end/back-end development.
            </p>
        </div>
    </section>
    <hr class="featurette-divider">
    <section id="secondPara">
        <div class="featurette">
            <h2 class="featurette-heading text-center">
                Skills
            </h2>
            <div class="container">
                <div class="row text-center">
                    <div class="col-sm">
                        <p>JavaScript</p>
                        <img src="images/javascript_logo_png_728629.png" alt="a javascript logo" width="100px">
                    </div>
                    <!-- <p>JavaScript</p> -->
                    <div class="col-sm">
                        <p>React</p>
                        <img src="images/react-icon.png" alt="" width="100px">
                    </div>
                    <div class="col-sm">
                        <p>Node.JS</p>
                        <img src="images/nodejs.png" alt="a node.js Icon" width="100px">
                    </div>
                    <div class="col-sm">
                        <p>JQuery</p>
                        <img src="images/jqueryIcon.jpg" alt="" width="100px">
                    </div>
                    <div class="col-sm">
                        <p>HTML5</p>
                        <img src="images/html-icon.png" alt="" width="100px">
                    </div>
                    <div class="col-sm">
                        <p>Bootstrap</p>
                        <img src="images/boostrapIcon.png" alt="" width="100px">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <hr class="featurette-divider">
    <section id="thirdPara">
        <div class="featurette">
            <h2 class="featurette-heading text-center">Projects</h2>
        </div>
    </section>

</body>

</html>
